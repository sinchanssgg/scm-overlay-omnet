[General]
network = overlay.SCMNetwork
cmdenv-express-mode = true
repeat = 3  # Run each scenario 3 times

#---------------------------
# Baseline Configurations
#---------------------------

[Config BaselineCBT]
description = "Complete Binary Tree baseline"
*.numNodes = 31  # 2^5-1
*.topologyType = "cbt"
*.faultInjector.faultProbability = 0

[Config BaselineER]
description = "Erdos-Renyi baseline"
*.numNodes = 50
*.topologyType = "er"
*.connectionProbability = 0.2
*.faultInjector.faultProbability = 0

[Config BaselineTwitch]
description = "Twitch network baseline"
*.topologyType = "twitch"
*.edgeFilePath = "${resultdir}/twitch_edges.txt"
*.faultInjector.faultProbability = 0

#---------------------------
# Fault Injection Scenarios
#---------------------------

[Config FaultDistance]
extends = BaselineCBT
description = "Distance tampering faults"
*.faultInjector.faultType = 0  # DISTANCE_TAMPER
*.faultInjector.faultProbability = 0.1
*.faultInjector.interval = 10s

[Config FaultBeta]
extends = BaselineER
description = "Beta modification faults"
*.faultInjector.faultType = 1  # BETA_MODIFICATION
*.faultInjector.faultProbability = 0.15

[Config FaultParent]
extends = BaselineTwitch
description = "Parent switching faults"
*.faultInjector.faultType = 2  # PARENT_SWITCH
*.faultInjector.faultProbability = 0.05

#---------------------------
# Comparison Benchmarks
#---------------------------

[Config GargGrosu]
description = "Comparison: Garg-Grosu algorithm"
*.algorithmType = "garg-grosu"
*.numNodes = 50
*.topologyType = "er"

[Config Byrenheid]
description = "Comparison: Byrenheid's algorithm"
*.algorithmType = "byrenheid"
*.numNodes = 50
*.topologyType = "er"